<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <section class="survey card">
    <div class="star">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <div class="content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
    </div>
    <div class="ratings">
      <div class="rating">1</div>
      <div class="rating">2</div>
      <div class="rating">3</div>
      <div class="rating">4</div>
      <div class="rating">5</div>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </section>
  <section class="thank-you card" style="display:none">
    <img src="images/illustration-thank-you.svg" class="illustration-thank-you">
    <p class="final-rating">You selected <span class="score"></span> out of 5</p>
    <div class="thank-you-content">
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
